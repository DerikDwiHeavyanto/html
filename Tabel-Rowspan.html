<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table rowspan</title>
  </head>
  <body>

  
    <table width="50%" border="1"  align="center" cellpadding="2px" style="border-collapse: collapse;" >
      <thead>
        <tr>
          <th width="30%">Nama Mata Pelajaran</th>
          <th width="70%">Materi</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td rowspan="4">Pemrograman Dasar</td>
          <td>Flowchart</td>
        </tr>
        <tr>
          <td>Variabel dan tipe data</td>
        </tr>
        <tr>
          <td>Looping</td>
        </tr>
        <tr>
          <td><b>Array</b></td>
        </tr>

        <tr>
          <td rowspan="3">Basis Data</td>
          <td>Data Manipulation language</td>
        </tr>
        <tr>
          <td>Data Definition language</td>
        </tr>
        <tr>
          <td>Entity Relationship Diagram</td>
        </tr>

      </tbody>
    </table>

  </body>
</html>
